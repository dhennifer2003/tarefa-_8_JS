<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Raiz Quadrada</title>
</head>
<body>
  <h1>Calculadora de Raiz Quadrada</h1>
  <label for="number">Digite um número:</label>
  <input type="number" id="number">
  <button onclick="calcularRaiz()">Calcular Raiz</button>
  <p id="result"></p>

  <script>
    function calcularRaiz() {
      const inputNumber = document.getElementById('number').value;
      const numero = parseFloat(inputNumber);

      if (numero >= 0) {
        const raizQuadrada = Math.sqrt(numero);
        if (Number.isInteger(raizQuadrada)) {
          document.getElementById('result').innerText = `A raiz quadrada de ${numero} é ${raizQuadrada}.`;
        } else {
          document.getElementById('result').innerText = `Não há raiz exata para ${numero}.`;
        }
      }
    }
  </script>
</body>
</html>
